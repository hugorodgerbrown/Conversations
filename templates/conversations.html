{% extends "base.html" %}

            {% block content %}
            <div class="span8">
            <table class="table table-bordered table-striped">
                <tr>
                    <th>Id</th>
                    <th>Created</th>
                    <th>Subject</th>
                    <th>Messages</th>
                </tr>
                {% for conversation in conversations %}
                <tr>
                    <td>{{conversation.key.id}}</td>
                    <td>{{conversation.created_at}}</td>
                    <td><a href="/conversations/{{conversation.key.id}}">{{conversation.subject}}</a></td>
                    <td>{{conversation.messages.count}}
                </tr>
                {% endfor %}
            </table>
            </div>
            

{% endblock content %}
